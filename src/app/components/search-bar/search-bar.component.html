<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <span class="logo" routerLink="/">Game On!</span>
      <input
        class="search-input"
        name="search"
        ngModel
        placeholder="500,000+ games to search! Biggest in the world!"
      />
      <button class="search-button">Search</button>

    </form>
  </div>
